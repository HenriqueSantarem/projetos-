<!DOCTYPE html>
<html lang="pt-br">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="corpo">
        <form action="#" method="post">
            <h1>Cadastro de Cliente - John SSS</h1>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="">Selecione</option>
                <option>PR</option>
                <option>RS</option>
                <option>SC</option>
                <option>SP</option>
                <option>MG</option>
            </select>

            <label>Sexo:</label>
            <div>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <label>Interesse em:</label>
            <div>
                <input type="checkbox" name="interesse" value="tratores"> Tratores
                <input type="checkbox" name="interesse" value="colheitadeiras"> Colheitadeiras
                <input type="checkbox" name="interesse" value="plantadeiras"> Plantadeiras
                <input type="checkbox" name="interesse" value="outros"> Outros
            </div>

            <label for="pagamento">Forma de pagamento preferida:</label>
            <select name="pagamento" id="pagamento">
                <option>A vista</option>
                <option>Financiamento</option>
                <option>Consórcio</option>
            </select>

            <label>Possui máquina atualmente?</label>
            <div>
                <input type="radio" name="possui_maquina" value="sim"> Sim
                <input type="radio" name="possui_maquina" value="nao"> Não
            </div>

            <label for="obs">Observações:</label>
            <textarea name="obs" id="obs" rows="4" cols="30"></textarea>

            <div class="button-container">
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>

    <p class="creditos">Imagem de fundo: Foto de máquinas agrícolas por Freepik</p>
</body>
</html>
